// Функция для отображения элемента
function showElement(element) {

      function fadeIn(element) {
    var op = 0.1; // начальная прозрачность
    element.style.opacity = op;
    element.style.display = "block";

    var timer = setInterval(function () {
      if (op >= 1) {
        clearInterval(timer);
      }
      element.style.opacity = op;
      op += op * 0.1;
    }, 10);
  }

  function fadeOut(element) {
    var op = 1; // начальная прозрачность

    var timer = setInterval(function () {
      if (op <= 0.1) {
        clearInterval(timer);
        element.style.display = "none";
      }
      element.style.opacity = op;
      op -= op * 0.1;
    }, 10);
  }

function checkForm() {
  var form = document.querySelector('form'); // Замените 'form' на селектор вашей формы

  var elements = form.querySelectorAll('[style="display: block;"]');
  var isEmpty = false;

  for (var i = 0; i < elements.length; i++) {
    var element = elements[i];

    if (element.value.trim() === '') {
      isEmpty = true;
      break;
    }
  }

  if (isEmpty) {
    alert('Пожалуйста, заполните все поля.');
  } else {
    alert('Все поля заполнены.');
  }
}
