    <script>

      let tg = window.Telegram.WebApp;
      tg.expand();
      const routeSelect = document.getElementById('route');
      const katTpSelect = document.getElementById('kat_tp');
      let close1 = document.getElementById('btn')
      

      close1.addEventListener('click', () => {
        let route = document.getElementById("route").value;
        let kat_tp = document.getElementById("kat_tp").value;
        let kat_aho = document.getElementById("kat_aho").value;

        let data = {
          route: route
        };

        if (kat_tp !== "") {
          data.kat_tp = kat_tp;
        }

        if (kat_aho !== "") {
          data.kat_aho = kat_aho;
        }

        tg.sendData(JSON.stringify(data));
        tg.close();
      });

      function fadeIn(element) {
    var op = 0.1; // начальная прозрачность
    element.style.opacity = op;
    element.style.display = "block";

    var timer = setInterval(function () {
      if (op >= 1) {
        clearInterval(timer);
      }
      element.style.opacity = op;
      op += op * 0.1;
    }, 10);
  }

  function fadeOut(element) {
    var op = 1; // начальная прозрачность

    var timer = setInterval(function () {
      if (op <= 0.1) {
        clearInterval(timer);
        element.style.display = "none";
      }
      element.style.opacity = op;
      op -= op * 0.1;
    }, 10);
  }

  function showCategory() {
  // Скрываем все элементы, кроме route
  hideAllElements();
  
  // Отображаем kat_tp при выборе ТП
  if (document.getElementById("route").value === "ТП") {
    document.getElementById("kat_tp").style.display = "block";
  }
  
  // Отображаем kat_1c при выборе 1С
  if (document.getElementById("route").value === "1С") {
    document.getElementById("kat_1c").style.display = "block";
  }
  
  // Отображаем dei_1c при выборе любого значения в kat_1c
  if (document.getElementById("kat_1c").value !== "") {
    document.getElementById("dei_1c").style.display = "block";
  }
  
  // Отображаем nomer и tema_z при выборе Редактировать и указать на ошибку в dei_1c
  if (document.getElementById("dei_1c").value === "Редактировать и указать на ошибку") {
    document.getElementById("nomer").style.display = "block";
    document.getElementById("tema_z").style.display = "block";
    document.getElementById("tema_z").value = "редактировать документ";
  }
  
  // Отображаем tema_zf и prioritet после tema_z
  if (document.getElementById("tema_z").style.display === "block") {
    document.getElementById("tema_zf").style.display = "block";
    document.getElementById("prioritet").style.display = "block";
  }
  
  // Отображаем rec_1c и prioritet после dei_1c выбора Создать
  if (document.getElementById("dei_1c").value === "Создать") {
    document.getElementById("rec_1c").style.display = "block";
    document.getElementById("prioritet").style.display = "block";
    document.getElementById("tema_z").value = "создать документ";
  }
  
  // Отображаем po_name, tema_z и prioritet при выборе Программное обеспечение в kat_tp
  if (document.getElementById("kat_tp").value === "Программное обеспечение") {
    document.getElementById("po_name").style.display = "block";
    document.getElementById("tema_z").style.display = "block";
    document.getElementById("prioritet").style.display = "block";
  }
  
  // Отображаем tema_zf и prioritet при выборе Интернет в kat_tp
  if (document.getElementById("kat_tp").value === "Интернет") {
    document.getElementById("tema_z").value = "Проблемы с интернетом";
    document.getElementById("tema_zf").style.display = "block";
    document.getElementById("prioritet").style.display = "block";
  }
  
  // Отображаем kat_aho, tema_z, tema_zf и prioritet при выборе АХО в route
  if (document.getElementById("route").value === "АХО") {
    document.getElementById("kat_aho").style.display = "block";
    document.getElementById("tema_z").style.display = "block";
    document.getElementById("tema_zf").style.display = "block";
    document.getElementById("prioritet").style.display = "block";
  }
}

function hideAllElements() {
  document.getElementById("kat_tp").style.display = "none";
  document.getElementById("kat_aho").style.display = "none";
  document.getElementById("kat_1c").style.display = "none";
  document.getElementById("dei_1c").style.display = "none";
  document.getElementById("vid_doka_redact").style.display = "none";
  document.getElementById("vid_doka_sozdat").style.display = "none";
  document.getElementById("prioritet").style.display = "none";
  document.getElementById("tema_z").style.display = "none";
  document.getElementById("nomer").style.display = "none";
  document.getElementById("po_name").style.display = "none";
  document.getElementById("rec_1c").style.display = "none";
  document.getElementById("tema_zf").style.display = "none";
  
  // Сбрасываем значения полей
  document.getElementById("tema_z").value = "";
  document.getElementById("nomer").value = "";
  document.getElementById("po_name").value = "";
  document.getElementById("rec_1c").value = "";
  document.getElementById("tema_zf").value = "";
}
